spring:
  datasource:
    url: jdbc:postgresql://db:5432/habits_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  profiles:
    active: docker

server:
  port: 8080

logging:
  level:
    root: info
    org:
      springframework: debug
