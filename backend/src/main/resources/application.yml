spring:
  datasource:
    url: jdbc:postgresql://postgres:5433/postgres_habits
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  profiles:
    active: docker

server:
  port: 8080

logging:
  level:
    root: info
    org:
      springframework: debug
